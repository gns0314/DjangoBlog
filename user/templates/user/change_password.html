{% extends "base.html" %}

{% block content %}
<div class="main">
  <div class="container">
    <h2 class="title">비밀번호 변경</h2>
    <ul class="description">
        <li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.
        </li>
        <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
        <li>통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.</li>
        <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
      </ul>
      <form method="post" action="{% url 'user:changepw' %}" class="login">
        {% csrf_token %}
        <div>
          <label class="label-width" for="id_old_password">기존 비밀번호</label>
          <input type="password" id="id_old_password" name="{{ form.old_password.name }}" value="{{ form.initial.old_password }}" required autocomplete="current-password">
        </div>
        <div>
          <label class="label-width" for="id_new_password1">새 비밀번호</label>
          <input type="password" id="id_new_password1" name="{{ form.new_password1.name }}" value="{{ form.initial.new_password1 }}" required autocomplete="current-password">
        </div>
        <div>
          <label class="label-width" for="id_new_password2">새 비밀번호 확인</label>
          <input type="password" id="id_new_password2" name="{{ form.new_password2.name }}" value="{{ form.initial.new_password2 }}" required autocomplete="current-password">
        </div>
        <button type="submit" class="submit-button">비밀번호 변경</button>
      </form>
    </div>
  </div>
{% endblock %}
