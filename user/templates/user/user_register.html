{% extends "base.html" %}

{% block content %}
<div class="main">
    <div class="container">
        <h2 class="title">회원가입</h2>
        <ul class="description">
            <li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.
            </li>
            <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
            <li>통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.</li>
            <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
          </ul>
        <form action="{% url 'user:register' %}" method="post" class="login">
            {% csrf_token %}
            <div>
                <label class="label-width" for="id_email">아이디</label>
                <input type="email" id="id_email" name="{{ form.email.name }}" value="{{ form.initial.email }}">
              </div>
              <div>
                <label class="label-width" for="id_password1">비밀번호</label>
                <input type="password" id="id_password1" name="{{ form.password1.name }}" value="{{ form.initial.password1 }}" required autocomplete="new-password">
              </div>
              <div>
                <label class="label-width" for="id_password2">비밀번호 확인</label>
                <input type="password" id="id_password1" name="{{ form.password2.name }}" value="{{ form.initial.password2 }}" required autocomplete="new-password">
            </div>
            <p class="description">이전과 동일한 비밀번호를 입력하세요.</p>
            <button type="submit" class="submit-button">회원가입</button>
        </form>
    </div>
</div>
{% endblock %}
