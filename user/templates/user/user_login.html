{% extends "base.html" %}

{% block content %}
<div class="main">
    <div class="container">
        <h2 class="title">로그인</h2>
        <p class="description">아이디와 비밀번호를 입력하고 로그인 하세요</p>
        <form action="{% url 'user:login' %}" method="post" class="login">
            {% csrf_token %}
            <div>
                <label class="label-width" for="user-id">아이디</label>
                <input type="email" id="user-id" name="{{ form.username.name }}" value="{{ form.initial.username }}">
              </div>
              <div>
                <label class="label-width" for="user-pw">비밀번호</label>
                <input type="password" id="user-pw" name="{{ form.password.name }}" value="{{ form.initial.password }}" required>
              </div>
            <button type="submit" class="submit-button">로그인</button>
        </form>
    </div>
</div>

{% endblock %}
