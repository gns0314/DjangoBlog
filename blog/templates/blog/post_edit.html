{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.category.label_tag }}
    <select name="{{ form.category.name }}">
        {% for choice in form.category.field.choices %}
            <option value="{{ choice.0 }}" {% if choice.0 = form.initial.category %}selected{% endif %}>{{ choice.1 }}</option>
        {% endfor %}
    </select>
    <br>
    {{ form.title.label_tag }}
    <input type="text" name="{{ form.title.name }}" value="{{ form.initial.title }}">
    <br>
    {{ form.content.label_tag }}
    <textarea name="{{ form.content.name}}">{{ form.initial.content }}</textarea>
    <br>
    <input type="submit" value="수정 완료">
</form>
{% endblock %}
